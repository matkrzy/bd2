<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>


    <link rel="stylesheet" type="text/css" href="http://cdn.jsdelivr.net/webjars/bootstrap/3.3.4/css/bootstrap.min.css"
          th:href="@{/webjars/bootstrap/3.3.4/css/bootstrap.min.css}"/>
    <link rel="stylesheet" type="text/css" href="../static/styles.css" th:href="@{/styles.css}"/>

    <title>Photos API</title>


</head>
<body>


<div class="container">
    <div class="row">
        <div class="panel panel-default">

            <div class="panel-heading">
                <h1>Photos API</h1>
                <button type="button" class="btn btn-info" onclick="location.href = '/users/NewUser';">Create Account
                </button>
            </div>

            <div class="panel-body">
                <form method="post" th:action="@{/login}">
                    <div class="form-group">
                        <input type="email" class="form-control" name="email" placeholder="Email">
                    </div>
                    <div class="form-group">
                        <input type="password" class="form-control" name="password" placeholder="Password">
                    </div>
                    <button type="submit" class="btn btn-primary">Log In</button>
                </form>


            </div>

        </div>

    </div>
</div>
<script src="http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js"
        th:src="@{http://cdn.jsdelivr.net/webjars/jquery/2.1.4/jquery.min.js}"></script>
</body>
</html>
